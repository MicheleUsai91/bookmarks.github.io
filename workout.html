<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#x1f4aa;</text></svg>"><!--href="./Bookmarks.svg"-->
</head>

<body>
    <div class="menu">
        <h3 onclick="openLinks()">START</h3>
        <h3><a href="index.html">BOOKMARKS</a></h3>
        <h3><a href="news.html">NEWS</a></h3>
        <h3><a href="reminders.html">REMINDERS</a></h3>
        <h3 style="border-bottom: 2px solid black;"><a href="./workout.html">WORKOUT</a></h3>
    </div>
    <div class="grid">
        <div class="cell">
            <h2>massimale</h2>
            <ul>
                <li><input type="number" id="pesoMassimale" placeholder="Peso..."></li>
                <li><input type="number" id="repsMassimale" placeholder="Ripetizioni..."></li>
                <li class="result" onclick="calcoloMassimale()" style="cursor: pointer;"><b>result</b> <span id="resMassimale" style="color: red"></span></li>
            </ul>
        </div>
        <div class="cell">
            <h2>ripetizioni</h2>
            <ul>
                <li><input type="number" id="pesoReps" placeholder="Massimale..."></li>
                <li><input type="number" id="repsReps" placeholder="Ripetizioni..."></li>
                <li class="result" onclick="calcoloReps()" style="cursor: pointer;"><b>result</b> <span id="resReps" style="color: red"></span></li>
            </ul>
        </div>
        <div class="cell">
            <h2>volume</h2>
            <ul>
                <li><input type="number" id="pesoVol" placeholder="Peso..."></li>
                <li><input type="number" id="repsVol" placeholder="Ripetizioni..."></li>
                <li class="result" onclick="volume()"><b>result</b> <span id="resVol" style="color: red"></span></li>
            </ul>
        </div>
        <div class="cell">
            <h2>kg to lbs</h2>
            <ul>
                <li><input type="number" id="pesoConv" placeholder="Peso..."></li>
                <li>
                    <div class="result">
                        <label for="kg">KG</label>
                        <input type="radio" id="kg" name="kgToLbs" value="kg" checked>
                        <label for="lbs">LBS</label>
                        <input type="radio" id="lbs" name="kgToLbs" value="lbs">
                    </div>
                </li>
                <li class="result" onclick="weightConverter()">result <span id="resConv" style="color: red"></span></li>
            </ul>
        </div>
        <div class="cell">
            <h2>timer</h2>
            <ul>
                <li><label for="work" class="result">work</label><input type="time" id="work"></li>
                <li><label for="rest" class="result">rest</label><input type="time" id="rest"></li>
                <li><input type="number" id="sets" placeholder="Sets..."></li>
                <li><span class="result" onclick="timerStart()">start</span> <span class="result" onclick="timerStop()">stop</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
